<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="header :: html-header" />

<body>

    <section class="vh-100 bck-img" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form th:action="@{/authenticateTheUser}"
                                  method="POST">
                                <h3 class="mb-5">Sign in</h3>

                                <div class="form-outline mb-4 pt-3 pb-3 error-display"
                                     th:if="${param.error}">
                                    <!-- Check for login error -->
                                    <p class="error-paragraph">Wrong login credentials!</p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg"
                                           placeholder="Username" name="username"/>
    <!--                                <label class="form-label" for="typeEmailX">Username</label>-->
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                           placeholder="Password" name="password"/>
    <!--                                <label class="form-label" for="typePasswordX">Password</label>-->
                                </div>

                                <button class="btn btn-primary btn-lg col-12 signin-button" type="submit">LOGIN</button>

                                <hr class="my-4">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
